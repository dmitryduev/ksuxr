<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center col-8 pt-5">
        <h1>ПРОФНЕПРИГОДНОСТЬ</h1>

    </div>
    <div class="container text-center col-8 pt-3 pb-5">
        <img src="silhouette2.jpg" alt="Description" style="width: 100%; height: 200px; object-fit: cover;">

    </div>
    <div class="container-md col-8 mb-5">
        <form id="personalityForm">
            <!-- 1й блок Вопросы -->
            <div class="mb-3">
                <label class="form-label">Я люблю начинать новые дела. Начинание и нахождение нового дела для меня
                    гораздо важнее, чем его завершение:</label>
                <select class="form-control" name="b1q1">
                    <option value="1">Не про меня</option>
                    <option value="2">Почти не про меня</option>
                    <option value="3">Отчасти про меня</option>
                    <option value="4">Почти про меня</option>
                    <option value="5">Про меня</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Я люблю заканчивать дела:</label>
                <select class="form-control" name="b1q2">
                    <option value="5">Не про меня</option>
                    <option value="4">Почти не про меня</option>
                    <option value="3">Отчасти про меня</option>
                    <option value="2">Почти про меня</option>
                    <option value="1">Про меня</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Я люблю планировать, распределять все по критериям, категориям, люблю вести
                    статистику:</label>
                <select class="form-control" name="b1q3">
                    <option value="5">Не про меня</option>
                    <option value="4">Почти не про меня</option>
                    <option value="3">Отчасти про меня</option>
                    <option value="2">Почти про меня</option>
                    <option value="1">Про меня</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Я люблю хранить идеи в своей голове, чтобы обдумать их позже:</label>
                <select class="form-control" name="b1q4">
                    <option value="1">Не про меня</option>
                    <option value="2">Почти не про меня</option>
                    <option value="3">Отчасти про меня</option>
                    <option value="4">Почти про меня</option>
                    <option value="5">Про меня</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Я не люблю, когда кто-то пытается контролировать меня, я чувствую желание
                    держать всё в своих руках:</label>
                <select class="form-control" name="b1q5">
                    <option value="5">Не про меня</option>
                    <option value="4">Почти не про меня</option>
                    <option value="3">Отчасти про меня</option>
                    <option value="2">Почти про меня</option>
                    <option value="1">Про меня</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Знания – вот, что меня интересует. Я не придаю значения тому, как у меня
                    появляется идея, если я считаю её лучшим решение для данной ситуации:</label>
                <select class="form-control" name="b1q6">
                    <option value="1">Не про меня</option>
                    <option value="2">Почти не про меня</option>
                    <option value="3">Отчасти про меня</option>
                    <option value="4">Почти про меня</option>
                    <option value="5">Про меня</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">РЕЗУЛЬТАТ</button>
        </form>
        <!-- Result Section -->
        <div id="result1" class="d-none mt-5 mb-5 p-3 bg-primary-subtle"></div>
    </div>
    <div class="container-fluid bg-dark p-5 text-center">
        <div class="col-12">
            <h3 class="text-light-emphasis">КСЮХР ПРОДАКШН</h3>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>

</html>
